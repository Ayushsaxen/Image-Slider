<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <h1>Image Slider</h1>
    <div class="container">
    <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./images/pic1 (1).jpg"  height="780px"  ></div>
      <div class="swiper-slide"><img src="./images/pic1 (2).jpg"  height="780px"  ></div>
      <div class="swiper-slide"><img src="./images/pic1 (3).jpg"  height="780px" ></div>
      <div class="swiper-slide"><img src="./images/pic1 (4).jpg"  height="780px"  ></div>
     </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay:{
                delay:3000,
                disableOnInteraction:false,
            },
             loop: true,
          pagination: {el: '.swiper-pagination',
          clickable:true,
             
        },
       navigation: {
         nextEl: '.swiper-button-next',
         prevEl: '.swiper-button-prev',
  },
});
</script>
</body>
</html>
